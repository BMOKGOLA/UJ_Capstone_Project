<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Sign In</title>
    <script src="/front-end/Data.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body x-data="app()">
    <div class="auth-container">
        <!-- Sign Up Form -->
        <div x-show="isSignUp">
            <h2>Sign Up</h2>
            <form @submit.prevent="signUp">
                <input type="text" x-model="signUpUsername" placeholder="Username" required>
                <input type="password" x-model="signUpPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p x-text="signUpError" class="error-message"></p>
            </form>
            <p>Already have an account? <a href="#" @click.prevent="toggleAuth">Sign In</a></p>
        </div>

        <!-- Sign In Form -->
        <div x-show="!isSignUp">
            <h2>Sign In</h2>
            <form @submit.prevent="signIn">
                <input type="text" x-model="signInUsername" placeholder="Username" required>
                <input type="password" x-model="signInPassword" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p x-text="signInError" class="error-message"></p>
            </form>
            <p>Don't have an account? <a href="#" @click.prevent="toggleAuth">Sign Up</a></p>
        </div>
    </div>

   
</body>
</html>
